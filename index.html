<!DOCTYPE html> 
<html>
    <head>
        <title>Pair Programing Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    </head>
    <body>  
        <div class="full">
            <div class="outline">
                <div class="row">
                    <div class="button num">0</div>
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button num">4</div>
                </div>
                <div class="row">
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                </div>
                <div class="row">
                    <div class="button sign" id="add">+</div>
                    <div class="button sign" id="subtract">-</div>
                    <div class="button sign" id="mult">*</div>
                    <div class="button sign" id="divid">/</div>
                    <div class="button sign" id="percent">.</div>
                </div>
                <div class="row">
                    <div class="button bot" id="clear">clear</div>
                    <div class="button bot" id="equal">=</div>   
                </div>
            </div>
            <div>
                <div class="row">
                    <div id="screen"></div>
               </div>
               <div class="row">
                   <div class="picker">
                       <h1>PICK A COLOR</h1>
                       <div class ="colors red">red</div>
                       <div class ="colors orange">orange</div>
                       <div class ="colors yellow">yellow</div>
                       <div class ="colors green">green</div>
                       <div class ="colors blue">blue</div>
                       <div class ="colors purple">purple</div>
                   </div>  
               </div>

            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
